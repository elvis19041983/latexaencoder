<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor LaTeX con KaTeX</title>
    
    <!-- Agregar KaTeX -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.4/katex.min.css">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.4/katex.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.4/contrib/auto-render.min.js"></script>
</head>
<body>
    <h2>Visor de LaTeX</h2>
    <p id="equation">Esperando ecuaci√≥n...</p>

    <script>
        function getParameterByName(name) {
            let url = new URL(window.location.href);
            return decodeURIComponent(url.searchParams.get(name) || "").replace(/\+/g, " ");
        }

        let equationLatex = getParameterByName("latex");

        if (equationLatex) {
            let equationElement = document.getElementById("equation");
            equationElement.innerHTML = equationLatex;
            renderMathInElement(document.body);  // Renderiza con KaTeX
        }
    </script>
</body>
</html>
