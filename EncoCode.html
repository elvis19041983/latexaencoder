<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renderizador KaTeX</title>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.4/katex.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.4/katex.min.css">
    <style>
        body {
            text-align: center;
            background: white;
            font-size: 16px; /* Ajusta el tama√±o base */
            padding: 20px;
        }
        .math-container {
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-size: 1.2em; /* üîπ Cambia este valor para reducir el tama√±o de las ecuaciones */
            display: inline-block;
            max-width: 100%;
            overflow-x: auto;
            overflow-y: auto;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <h2>Ejercicio</h2>
    <p id="math" class="math-container">Cargando ecuaci√≥n...</p>

    <script>
        function renderLatex() {
            const urlParams = new URLSearchParams(window.location.search);
            let equation = urlParams.get("equation");

            const mathContainer = document.getElementById("math");
            mathContainer.innerHTML = ""; // Limpiar el contenedor

            if (!equation || equation.trim() === "") {
                console.warn("‚ö† No se recibi√≥ una ecuaci√≥n en la URL.");
                mathContainer.innerText = "Error: No se recibi√≥ una ecuaci√≥n v√°lida.";
                return;
            }

            try {
                // Decodificar la ecuaci√≥n y corregir caracteres especiales
                equation = decodeURIComponent(equation)
                    .replace(/\+/g, " + ")
                    .replace(/%5C%5C/g, "\\\\") // Convertir `\\` correctamente
                    .replace(/%3D/g, "="); // Convertir `=` correctamente

                console.log("‚úÖ Ecuaci√≥n procesada:", equation);

                // üîπ Renderizar con KaTeX
                katex.render(equation, mathContainer, { throwOnError: false, displayMode: true });
            } catch (error) {
                console.error("‚ùå Error al renderizar KaTeX:", error);
                mathContainer.innerText = "Error al renderizar ecuaci√≥n.";
            }
        }

        window.onload = renderLatex;
    </script>
</body>
</html>
