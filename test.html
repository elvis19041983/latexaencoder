<!DOCTYPE html>
<html>
<head>
  <script>
    function sendLatexMessage() {
      let latexExample = "E=mc^2";  // Mensaje din√°mico pero fijo

      if (window.ReactNativeWebView) {
        window.ReactNativeWebView.postMessage(latexExample);
        console.log("Mensaje enviado a Thunkable con ReactNativeWebView:", latexExample);
      } else if (window.parent) {
        window.parent.postMessage(latexExample, "*");
        console.log("Mensaje enviado a Thunkable con window.parent.postMessage:", latexExample);
      } else {
        console.log("No se pudo enviar el mensaje.");
      }
    }
  </script>
</head>
<body onload="sendLatexMessage()">
  <h1>Prueba de LaTeX</h1>
</body>
</html>
