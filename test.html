<!DOCTYPE html>
<html>
<head>
  <script>
    function sendDynamicMessage() {
      let dynamicMessage = "Mensaje din치mico: " + new Date().toLocaleTimeString(); // Mensaje con la hora actual

      if (window.ReactNativeWebView) {
        window.ReactNativeWebView.postMessage(dynamicMessage);
        console.log("Mensaje din치mico enviado a Thunkable con ReactNativeWebView:", dynamicMessage);
      } else if (window.parent) {
        window.parent.postMessage(dynamicMessage, "*");
        console.log("Mensaje din치mico enviado a Thunkable con window.parent.postMessage:", dynamicMessage);
      } else {
        console.log("No se pudo enviar el mensaje.");
      }
    }
  </script>
</head>
<body onload="sendDynamicMessage()">
  <h1>Prueba de Mensaje Din치mico</h1>
</body>
</html>
