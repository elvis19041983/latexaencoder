<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KaTeX Renderer</title>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.4/katex.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.4/katex.min.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: white;
      padding: 10px;
      text-align: center;
    }
    #latexOutput {
      max-width: 90vw;
      overflow-x: auto;
      font-size: 3vw;
      white-space: normal;
      word-wrap: break-word;
      overflow-wrap: break-word;
      text-align: center;
      color: black;
      margin-top: 20px;
    }
    #debugURL {
      font-size: 14px;
      color: blue;
    }
  </style>
</head>
<body>
  <p id="debugURL"></p>
  <div id="latexOutput"></div>

  <script>
    function decodeLatex(latex) {
      if (!latex) return "";

      //  Decodificar caracteres especiales de la URL
      latex = decodeURIComponent(latex);

      //  Correcciones avanzadas
      latex = latex
        .replace(/\+/g, " + ")     //  Evita que "+" desaparezca
        .replace(/%5E/g, "^")      //  Corrige "^" (exponentes)
        .replace(/%3D/g, "=")      //  Corrige "="
        .replace(/%2B/g, "+")      //  Corrige "+"
        .replace(/%5C/g, "\\")     //  Corrige "\"
        .replace(/%5C%5C/g, "\\\\")//  Corrige "\\"
        .replace(/%5B/g, "[")      //  Corrige "["
        .replace(/%5D/g, "]")      //  Corrige "]"
        .replace(/%7B/g, "{")      //  Corrige "{"
        .replace(/%7D/g, "}");     //  Corrige "}";

      return latex;
    }

    function renderLatex() {
      let urlParams = new URLSearchParams(window.location.search);
      let latex = decodeLatex(urlParams.get("latex"));

      //  Mostrar la ecuaci贸n antes de renderizarla para depuraci贸n
      console.log("Ecuaci贸n recibida:", latex);
      document.body.insertAdjacentHTML('beforeend', `<p style="color: green;"> Ecuaci贸n recibida antes de renderizar: ${latex}</p>`);

      if (!latex) {
        document.getElementById("latexOutput").innerHTML = "锔 No se recibi贸 ninguna ecuaci贸n.";
        return;
      }

      try {
        document.getElementById("latexOutput").innerHTML = "";

        //  Asegurar que KaTeX reciba correctamente la ecuaci贸n
        let formattedLatex = latex.trim();

        //  Si la ecuaci贸n no tiene delimitadores, agregarlos manualmente
        if (!formattedLatex.startsWith("\\(") && !formattedLatex.startsWith("\\[")) {
            formattedLatex = `\\[${formattedLatex}\\]`;
        }

        //  Renderizar en KaTeX
        katex.render(formattedLatex, document.getElementById("latexOutput"), { throwOnError: false, displayMode: true });

      } catch (error) {
        console.error("Error al renderizar KaTeX:", error);
        document.getElementById("latexOutput").innerHTML = "锔 Error en la ecuaci贸n, revisa la sintaxis.";
      }
    }

    window.onload = renderLatex;
  </script>

</body>
</html>
