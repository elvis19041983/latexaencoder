<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KaTeX Renderer</title>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.4/katex.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.4/katex.min.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: white;
      padding: 10px;
      text-align: center;
    }
    #latexOutput {
      max-width: 90vw;
      overflow-x: auto;
      font-size: 3vw;
      white-space: normal;
      word-wrap: break-word;
      overflow-wrap: break-word;
      text-align: center;
      color: black;
      margin-top: 20px;
    }
    #inputLatex {
      width: 80%;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-top: 20px;
    }
    #renderButton {
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 1em;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
  <script>
    function decodeLatex(latex) {
      if (!latex) return "";
      return decodeURIComponent(latex)
        .replace(/\+/g, " + ")   // üîπ Corrige "+" interpretado como espacio
        .replace(/%5E/g, "^")    // üîπ Corrige "^" para exponentes
        .replace(/%3D/g, "=")    // üîπ Corrige "=" para ecuaciones
        .replace(/%5C/g, "\\");  // üîπ Corrige "\" para comandos LaTeX
    }

    function renderLatex() {
      let urlParams = new URLSearchParams(window.location.search);
      let latex = decodeLatex(urlParams.get("latex")) || "";

      console.log("Ecuaci√≥n recibida:", latex); // üõ†Ô∏è Depuraci√≥n en consola

      if (!latex) {
        document.getElementById("latexOutput").innerHTML = "‚ö†Ô∏è No se recibi√≥ ninguna ecuaci√≥n.";
        sendMessageToThunkable("No se recibi√≥ ninguna ecuaci√≥n.");
        return;
      }

      try {
        document.getElementById("latexOutput").innerHTML = "";
        katex.render(latex, document.getElementById("latexOutput"), { throwOnError: false, displayMode: true });
        sendMessageToThunkable("Ecuaci√≥n renderizada correctamente");
      } catch (error) {
        console.error("Error al renderizar KaTeX:", error);
        document.getElementById("latexOutput").innerHTML = "‚ö†Ô∏è Error en la ecuaci√≥n, revisa la sintaxis.";
        sendMessageToThunkable("Error al renderizar LaTeX");
      }
    }

    function renderFromInput() {
      let latex = document.getElementById("inputLatex").value;
      if (!latex) return;
      try {
        document.getElementById("latexOutput").innerHTML = "";
        katex.render(latex, document.getElementById("latexOutput"), { throwOnError: false, displayMode: true });
      } catch (error) {
        console.error("Error al renderizar KaTeX:", error);
        document.getElementById("latexOutput").innerHTML = "‚ö†Ô∏è Error en la ecuaci√≥n, revisa la sintaxis.";
      }
    }

    function sendMessageToThunkable(message) {
      if (window.ReactNativeWebView) {
        window.ReactNativeWebView.postMessage(message);
      }
    }

    window.onload = renderLatex;
  </script>
</head>
<body>
  <p id="debugURL" style="font-size: 16px; color: blue;">üîç URL recibida: <script>document.write(window.location.href);</script></p>
  <div id="latexOutput"></div>
  <input type="text" id="inputLatex" placeholder="Escribe una ecuaci√≥n LaTeX aqu√≠">
  <button id="renderButton" onclick="renderFromInput()">Renderizar</button>
</body>
</html>
