<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KaTeX Renderer</title>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.4/katex.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.4/katex.min.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: white;
      font-size: 30px; /*  Reduce el tama帽o del texto */
      padding: 10px;  /*  Evita que el texto se corte */
      overflow-x: auto; /*  Permite desplazamiento si es necesario */
      text-align: center;
    }
    #latexOutput {
      max-width: 90vw; /*  Limita el ancho al 90% de la pantalla */
      overflow-x: auto; /*  Permite desplazamiento si la ecuaci贸n es muy larga */
      font-size: 1.5em; /*  Ajusta el tama帽o de la ecuaci贸n */
      white-space: normal; /*  Permite que el texto se divida en varias l铆neas */
      word-wrap: break-word; /*  Asegura que el texto largo se ajuste */
      overflow-wrap: break-word;
      text-align: center;
      color: black; /*  Asegura que el texto no sea rojo */
    }
  </style>
  <script>
    function renderLatex() {
      let urlParams = new URLSearchParams(window.location.search);
      let latex = urlParams.get("latex") || "E=mc^2";

      //  Correcci贸n para los "+" en URL
      latex = latex.replace(/\+/g, " + ");

      //  Renderizar KaTeX con manejo de errores
      try {
        document.getElementById("latexOutput").innerHTML = "";
        katex.render(latex, document.getElementById("latexOutput"), { throwOnError: false, displayMode: true });
        sendMessageToThunkable("Ecuaci贸n renderizada correctamente");
      } catch (error) {
        document.getElementById("latexOutput").innerHTML = "锔 Error en la ecuaci贸n";
        sendMessageToThunkable("Error al renderizar LaTeX");
      }
    }

    function sendMessageToThunkable(message) {
      if (window.ReactNativeWebView) {
        window.ReactNativeWebView.postMessage(message);
      }
    }

    window.onload = renderLatex;
  </script>
</head>
<body>
  <div id="latexOutput"></div>
</body>
</html>
