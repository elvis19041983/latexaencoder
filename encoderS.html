<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecuación Renderizada</title>
  <script>
    MathJax = {
      tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
      svg: { scale: 3 } // Aumentar la calidad de la imagen
    };
  </script>
  <script defer src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: white;
      margin: 0;
    }
    #latexContainer {
      visibility: hidden; /* Ocultar el texto y solo mostrar la imagen */
      position: absolute;
      white-space: nowrap;
    }
    #latexImage {
      max-width: 100%;
      max-height: 90vh;
    }
  </style>
</head>
<body>
  <div id="latexContainer"></div>
  <canvas id="latexCanvas"></canvas>
  <img id="latexImage" alt="Ecuación generada" />

  <script>
    function decodeLatex(latex) {
      if (!latex) return "";
      return decodeURIComponent(latex)
        .replace(/\+/g, " + ")
        .replace(/%5E/g, "^")
        .replace(/%3D/g, "=")
        .replace(/%2B/g, "+")
        .replace(/%5C/g, "\\")
        .replace(/%5C%5C/g, "\\\\")
        .replace(/%5B/g, "[")
        .replace(/%5D/g, "]")
        .replace(/%7B/g, "{")
        .replace(/%7D/g, "}");
    }

    function renderLatexAsImage() {
      let urlParams = new URLSearchParams(window.location.search);
      let latex = decodeLatex(urlParams.get("latex"));

      if (!latex) {
        document.getElementById("latexImage").alt = "⚠️ No se recibió ninguna ecuación.";
        return;
      }

      // Insertar ecuación en el contenedor
      document.getElementById("latexContainer").innerHTML = `\\[${latex}\\]`;

      // Convertir en imagen después de renderizar con MathJax
      MathJax.typesetPromise().then(() => {
        let container = document.getElementById("latexContainer");
        let canvas = document.getElementById("latexCanvas");
        let img = document.getElementById("latexImage");

        // Ajustar tamaño del canvas según el contenido real
        let rect = container.getBoundingClientRect();
        canvas.width = rect.width * 3;  // Aumentamos el tamaño para mejor resolución
        canvas.height = rect.height * 3;
        let ctx = canvas.getContext("2d");

        // Dibujar el contenido de MathJax en el Canvas
        ctx.fillStyle = "white";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.scale(3, 3);
        ctx.fillStyle = "black";
        ctx.font = "30px Arial";
        ctx.fillText(container.innerText, 10, 50);

        // Convertir Canvas en imagen y mostrar
        img.src = canvas.toDataURL("image/png");
      });
    }

    window.onload = renderLatexAsImage;
  </script>

</body>
</html>
