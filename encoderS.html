<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio</title>
  <script>
    MathJax = {
      tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
      svg: { scale: 3 } // Aumentar la calidad de la imagen
    };
  </script>
  <script defer src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: white;
      padding: 10px;
      text-align: center;
      overflow-x: auto; /* 🔹 Agregar desplazamiento horizontal */
    }
    #latexContainer {
      display: inline-block;
      padding: 10px;
      background-color: white;
      border: 1px solid black;
      text-align: center;
      overflow-x: auto; /* 🔹 Permitir desplazamiento si es necesario */
    }
    #latexImage {
      display: block;
      max-width: 100%;
      max-height: 80vh;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Ejercicio</h2>
  <div id="latexContainer"></div>
  <canvas id="latexCanvas"></canvas>
  <img id="latexImage" alt="Ecuación generada" />

  <script>
    function decodeLatex(latex) {
      if (!latex) return "";
      return decodeURIComponent(latex)
        .replace(/\+/g, " + ")
        .replace(/%5E/g, "^")
        .replace(/%3D/g, "=")
        .replace(/%2B/g, "+")
        .replace(/%5C/g, "\\")
        .replace(/%5C%5C/g, "\\\\")
        .replace(/%5B/g, "[")
        .replace(/%5D/g, "]")
        .replace(/%7B/g, "{")
        .replace(/%7D/g, "}");
    }

    function renderLatexAsImage() {
      let urlParams = new URLSearchParams(window.location.search);
      let latex = decodeLatex(urlParams.get("latex"));

      if (!latex) {
        document.getElementById("latexImage").alt = "⚠️ No se recibió ninguna ecuación.";
        return;
      }

      // Insertar ecuación en el contenedor
      document.getElementById("latexContainer").innerHTML = `\\[${latex}\\]`;

      // Convertir en imagen después de renderizar con MathJax
      MathJax.typesetPromise().then(() => {
        let container = document.getElementById("latexContainer");
        let canvas = document.getElementById("latexCanvas");
        let img = document.getElementById("latexImage");

        // Aumentar el tamaño del canvas para evitar recortes
        canvas.width = (container.clientWidth + 100) * 2; // 🔹 Se suma margen extra
        canvas.height = (container.clientHeight + 50) * 2;
        let ctx = canvas.getContext("2d");

        // Dibujar el contenido de MathJax en el Canvas con margen izquierdo
        ctx.fillStyle = "white";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.scale(2, 2);
        ctx.fillStyle = "black";
        ctx.font = "20px Arial";

        // 🔹 Ajustar margen izquierdo para que todo se vea bien
        let lines = container.innerText.split("\n");
        lines.forEach((line, index) => {
          ctx.fillText(line, 40, 50 + (index * 40)); // 🔹 Se aumentó margen a 40px
        });

        // Convertir Canvas en imagen
        img.src = canvas.toDataURL("image/png");

        // 🔹 Ocultar el texto original después de la conversión
        container.style.display = "none";
      });
    }

    window.onload = renderLatexAsImage;
  </script>

</body>
</html>
