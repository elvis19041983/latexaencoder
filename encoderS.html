<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio</title>
  <script>
    MathJax = {
      tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
      svg: { scale: 3 } // Aumentar la calidad de la imagen
    };
  </script>
  <script defer src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: white;
      padding: 10px;
      text-align: center;
      overflow-x: auto; /*  Agregar desplazamiento horizontal */
    }
    #latexContainer {
      display: inline-block;
      padding: 10px;
      background-color: white;
      border: 1px solid black;
      text-align: left; /*  Alinear el texto a la izquierda */
      margin-left: 20px; /*  Agregar margen para que no se corte */
      white-space: nowrap; /*  Evitar que las ecuaciones largas se rompan */
    }
    #latexImage {
      display: none;
      max-width: 100%;
      max-height: 80vh;
      margin-top: 20px;
      margin-left: 20px; /*  Agregar margen izquierdo a la imagen */
    }
  </style>
</head>
<body>
  <h2>Ejercicio</h2>
  <div id="latexContainer"></div>
  <canvas id="latexCanvas"></canvas>
  <img id="latexImage" alt="Ecuaci贸n generada" />

  <script>
    function decodeLatex(latex) {
      if (!latex) return "";
      return decodeURIComponent(latex)
        .replace(/\+/g, " + ")
        .replace(/%5E/g, "^")
        .replace(/%3D/g, "=")
        .replace(/%2B/g, "+")
        .replace(/%5C/g, "\\")
        .replace(/%5C%5C/g, "\\\\")
        .replace(/%5B/g, "[")
        .replace(/%5D/g, "]")
        .replace(/%7B/g, "{")
        .replace(/%7D/g, "}");
    }

    function renderLatexAsImage() {
      let urlParams = new URLSearchParams(window.location.search);
      let latex = decodeLatex(urlParams.get("latex"));

      if (!latex) {
        document.getElementById("latexImage").alt = "锔 No se recibi贸 ninguna ecuaci贸n.";
        return;
      }

      console.log("Ecuaci贸n recibida:", latex);

      //  PRIMERO: Mostrar la ecuaci贸n en texto antes de convertirla en imagen
      document.getElementById("latexContainer").innerHTML = `\\[${latex}\\]`;

      //  Esperar a que MathJax renderice
      MathJax.typesetPromise().then(() => {
        let container = document.getElementById("latexContainer");
        let canvas = document.getElementById("latexCanvas");
        let img = document.getElementById("latexImage");

        //  Ajustar tama帽o del canvas din谩micamente
        canvas.width = (container.scrollWidth + 100) * 2; /* Aumentamos el ancho */
        canvas.height = (container.scrollHeight + 50) * 2;
        let ctx = canvas.getContext("2d");

        //  Dibujar el contenido de MathJax en el Canvas
        ctx.fillStyle = "white";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.scale(2, 2);
        ctx.fillStyle = "black";
        ctx.font = "30px Arial";

        let lines = container.innerText.split("\n");
        lines.forEach((line, index) => {
          ctx.fillText(line, 40, 50 + (index * 40)); //  Se aument贸 margen a 40px
        });

        //  Convertir Canvas en imagen
        img.src = canvas.toDataURL("image/png");
        img.style.display = "block"; // Mostrar la imagen
        container.style.display = "none"; // Ocultar el texto original

        console.log("Imagen generada correctamente.");
      }).catch(err => {
        console.error("Error al renderizar MathJax:", err);
      });
    }

    window.onload = function() {
      setTimeout(renderLatexAsImage, 1500); //  Asegurar que MathJax renderiza antes de la conversi贸n
    };
  </script>

</body>
</html>
