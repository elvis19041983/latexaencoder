<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio</title>
  <script>
    MathJax = {
      tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
      svg: { scale: 3 } // Aumentar la calidad de la imagen
    };
  </script>
  <script defer src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: white;
      margin: 0;
    }
    h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    #latexContainer {
      font-size: 30px;
      text-align: center;
      visibility: visible; /* 🔹 Asegurar que el texto aparece antes de la conversión */
    }
    #latexImage {
      display: none; /* 🔹 Se mostrará solo cuando se genere la imagen */
      max-width: 100%;
      max-height: 80vh;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Ejercicio</h2>
  <div id="latexContainer"></div>
  <canvas id="latexCanvas"></canvas>
  <img id="latexImage" alt="Ecuación generada" />

  <script>
    function decodeLatex(latex) {
      if (!latex) return "";
      return decodeURIComponent(latex)
        .replace(/\+/g, " + ")
        .replace(/%5E/g, "^")
        .replace(/%3D/g, "=")
        .replace(/%2B/g, "+")
        .replace(/%5C/g, "\\")
        .replace(/%5C%5C/g, "\\\\")
        .replace(/%5B/g, "[")
        .replace(/%5D/g, "]")
        .replace(/%7B/g, "{")
        .replace(/%7D/g, "}");
    }

    function renderLatexAsImage() {
      let urlParams = new URLSearchParams(window.location.search);
      let latex = decodeLatex(urlParams.get("latex"));

      if (!latex) {
        document.getElementById("latexImage").alt = "⚠️ No se recibió ninguna ecuación.";
        return;
      }

      // Insertar ecuación en el contenedor
      document.getElementById("latexContainer").innerHTML = `\\[${latex}\\]`;

      // Renderizar MathJax antes de capturar la imagen
      MathJax.typesetPromise().then(() => {
        let container = document.getElementById("latexContainer");
        let canvas = document.getElementById("latexCanvas");
        let img = document.getElementById("latexImage");

        // Obtener dimensiones del contenedor
        let rect = container.getBoundingClientRect();
        canvas.width = rect.width * 3;
        canvas.height = rect.height * 3;
        let ctx = canvas.getContext("2d");

        // Dibujar el contenido de MathJax en el Canvas
        ctx.fillStyle = "white";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.scale(3, 3);
        ctx.fillStyle = "black";
        ctx.font = "30px Arial";

        let lines = container.innerText.split("\n");
        lines.forEach((line, index) => {
          ctx.fillText(line, 10, 50 + (index * 40));
        });

        // Convertir Canvas en imagen y mostrar
        img.src = canvas.toDataURL("image/png");
        img.style.display = "block"; // 🔹 Hacer visible la imagen
        container.style.display = "none"; // 🔹 Ocultar el texto original
      }).catch(err => {
        console.error("Error al renderizar MathJax:", err);
      });
    }

    window.onload = function() {
      setTimeout(renderLatexAsImage, 1000); // Retraso para asegurar que MathJax renderiza antes de la conversión
    };
  </script>

</body>
</html>
