<!DOCTYPE html>
<html>
<head>
  <script>
    function encodeLatex() {
      let urlParams = new URLSearchParams(window.location.search);
      let latex = urlParams.get("latex");

      if (!latex) {
        console.log("❌ Error: No se encontró el parámetro 'latex'.");
        return;
      }

      // Codificar correctamente + y espacios
      let encodedLatex = encodeURIComponent(latex).replace(/\+/g, "%2B");

      // Generar la URL de la imagen
      let imgUrl = "https://latex.codecogs.com/png.latex?" + encodedLatex;

      console.log("✅ URL de la imagen:", imgUrl);

      // Mostrar solo la imagen en el navegador
      document.body.innerHTML = '<img src="' + imgUrl + '" style="max-width: 100%;" />';

      // Enviar SOLO la URL de la imagen a Thunkable
      setTimeout(function () {
        if (window.ReactNativeWebView) {
          window.ReactNativeWebView.postMessage(imgUrl);
        } else if (window.parent) {
          window.parent.postMessage(imgUrl, "*");
        }
      }, 500);
    }

    window.onload = encodeLatex;
  </script>
</head>
<body>
</body>
</html>
